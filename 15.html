<!DOCTYPE html>
<html lang="en">
<head>

<title>MACA üò∏‚ù§Ô∏è</title>
<link rel="icon" type="image/x-icon" href="https://kaltrina.senad.me/heart_favicon.ico">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        #container {
            position: relative;
        }

        #image {
            width: 140px;
            height: auto;
            display: block;
            margin: 0 auto;
            animation: pulse 1s infinite alternate;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: auto;
            animation: move 5s infinite linear;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Random movement keyframes for each heart */
        @keyframes move {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(50px * var(--directionX)), calc(-50px * var(--directionY)));
            }
            50% {
                transform: translate(calc(100px * var(--directionX)), 0);
            }
            75% {
                transform: translate(calc(50px * var(--directionX)), calc(50px * var(--directionY)));
            }
        }
    </style>
    
</head>
<body>
    <div id="container">
        <img id="image" src="https://api.sparkasse.at/haystack/rest/advisors/public/150341/image?width=140" alt="Profile Image">
        <img class="heart" style="--directionX: -1; --directionY: 1; top: 20px; left: 30px;" src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: -1; --directionY: -1; top: 40px; left: 60px;" src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: 1; --directionY: -1; top: 60px; left: 30px;"  src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: 1; --directionY: 1; top: 80px; left: 60px;"   src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: -1; --directionY: 1; top: 100px; left: 30px;" src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: -1; --directionY: -1; top: 120px; left: 60px;" src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: 1; --directionY: -1; top: 140px; left: 30px;"  src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: 1; --directionY: 1; top: 160px; left: 60px;"   src="https://kaltrina.senad.me/heart.png" alt="Heart">
        <img class="heart" style="--directionX: -1; --directionY: 1; top: 180px; left: 30px;" src="https://kaltrina.senad.me/heart.png" alt="Heart">

        <audio autoplay src="https://kaltrina.senad.me/Aurora_Lele_kaqurele.mp3"></audio>
    </div>
</body>
</html>
